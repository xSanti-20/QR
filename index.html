<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&M CONSTRUCTORA - Redes Sociales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --text-color-dorado: #947c4c;
            --background-black: #000000;
            --white: #ffffff;
            --gray-light: #f5f5f5;
            --gray-dark: #333333;
            --social-whatsapp: #25D366;
            --social-facebook: #1877F2;
            --social-instagram: #E4405F;
            --social-tiktok: #000000;
            --social-website: #947c4c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--background-black) 0%, var(--gray-dark) 100%);
            color: var(--white);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Carrusel de imágenes */
        .carousel-container {
            position: relative;
            margin-bottom: 25px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(148, 124, 76, 0.3);
            width: 100%;
            max-width: 100%;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 280px;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide.active {
            opacity: 1;
        }

        /* Estilos para imágenes reales del carrusel */
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 0;
        }
        
        /* Estilo específico para el logo (primera imagen) */
        .slide:first-child img {
            object-fit: contain;
            background: #1a1a1a;
        }

        .placeholder-image {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--text-color-dorado), #c9a876);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 24px;
        }

        .placeholder-image i {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .placeholder-image p {
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(148, 124, 76, 0.9);
            color: var(--white);
            border: none;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-btn:hover {
            background: var(--text-color-dorado);
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-btn.prev {
            left: 10px;
        }

        .carousel-btn.next {
            right: 10px;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: var(--text-color-dorado);
            transform: scale(1.2);
        }

        /* Sección de título */
        .title-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .main-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--text-color-dorado);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--white);
            font-weight: 300;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Sección de redes sociales */
        .social-section {
            text-align: center;
        }

        .social-section h3 {
            color: var(--text-color-dorado);
            margin-bottom: 25px;
            font-size: 1.3rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 280px;
            padding: 15px 20px;
            text-decoration: none;
            color: var(--white);
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .social-link:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .social-link:hover:before {
            left: 100%;
        }

        .social-link i {
            font-size: 1.5rem;
            margin-right: 12px;
        }

        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .social-link.whatsapp {
            background: linear-gradient(135deg, var(--social-whatsapp), #1da851);
        }

        .social-link.facebook {
            background: linear-gradient(135deg, var(--social-facebook), #1565c0);
        }

        .social-link.instagram {
            background: linear-gradient(135deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }

        .social-link.tiktok {
            background: linear-gradient(135deg, #000000, #333333);
        }

        .social-link.website {
            background: linear-gradient(135deg, var(--social-website), #c9a876);
        }

        /* Efectos adicionales */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .social-link:active {
            animation: pulse 0.2s ease-in-out;
        }

        /* Responsivo */
        @media (max-width: 320px) {
            .container {
                padding: 10px;
            }
            
            .carousel {
                height: 220px;
            }
            
            .carousel-container {
                margin-bottom: 20px;
                border-radius: 10px;
            }
            
            .main-title {
                font-size: 1.8rem;
            }
            
            .social-link {
                width: 260px;
                padding: 12px 18px;
                font-size: 1rem;
            }
            
            .social-link i {
                font-size: 1.3rem;
                margin-right: 10px;
            }
        }

        /* Tablets pequeñas y móviles grandes */
        @media (min-width: 321px) and (max-width: 480px) {
            .carousel {
                height: 250px;
            }
            
            .container {
                padding: 12px;
            }
            
            .social-link {
                width: 280px;
            }
        }

        /* Tablets y pantallas más grandes */
        @media (min-width: 481px) {
            .container {
                max-width: 450px;
            }
            
            .carousel {
                height: 320px;
            }
            
            .social-link {
                width: 320px;
            }
        }

        /* Pantallas muy pequeñas */
        @media (max-width: 280px) {
            .carousel {
                height: 200px;
            }
            
            .carousel-btn {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
            
            .dot {
                width: 10px;
                height: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Carrusel de imágenes -->
        <div class="carousel-container">
            <div class="carousel">
                <!-- Logo - Primera imagen -->
                <div class="slide active">
                    <img src="static/images/carousel/logo.png" 
                         alt="Logo M&M Constructora" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="placeholder-image" style="display: none;">
                        <i class="fas fa-building"></i>
                        <p>M&M Constructora</p>
                    </div>
                </div>
                <!-- Proyecto 1 -->
                <div class="slide">
                    <img src="static/images/carousel/proyecto1.jpeg" 
                         alt="Proyecto de Construcción 1" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="placeholder-image" style="display: none;">
                        <i class="fas fa-home"></i>
                        <p>Proyecto 1</p>
                    </div>
                </div>
                <!-- Proyecto 2 -->
                <div class="slide">
                    <img src="static/images/carousel/proyecto2.jpeg" 
                         alt="Proyecto de Construcción 2" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="placeholder-image" style="display: none;">
                        <i class="fas fa-hammer"></i>
                        <p>Proyecto 2</p>
                    </div>
                </div>
                <!-- Proyecto 3 -->
                <div class="slide">
                    <img src="static/images/carousel/proyecto3.jpeg" 
                         alt="Proyecto de Construcción 3" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="placeholder-image" style="display: none;">
                        <i class="fas fa-tools"></i>
                        <p>Proyecto 3</p>
                    </div>
                </div>
                <!-- Proyecto 4 -->
                <div class="slide">
                    <img src="static/images/carousel/proyecto4.jpeg" 
                         alt="Proyecto de Construcción 4" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="placeholder-image" style="display: none;">
                        <i class="fas fa-city"></i>
                        <p>Proyecto 4</p>
                    </div>
                </div>
                <!-- Proyecto 5 -->
                <div class="slide">
                    <img src="static/images/carousel/proyecto5.jpeg" 
                         alt="Proyecto de Construcción 5" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="placeholder-image" style="display: none;">
                        <i class="fas fa-warehouse"></i>
                        <p>Proyecto 5</p>
                    </div>
                </div>
            </div>
            <button class="carousel-btn prev" onclick="changeSlide(-1)">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="carousel-btn next" onclick="changeSlide(1)">
                <i class="fas fa-chevron-right"></i>
            </button>
            <div class="carousel-indicators">
                <span class="dot active" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
                <span class="dot" onclick="currentSlide(6)"></span>
            </div>
        </div>

        <!-- Título principal -->
        <div class="title-section">
            <h1 class="main-title">M&M CONSTRUCTORA</h1>
            <h2 class="subtitle">14 años de experiencia</h2>
        </div>

        <!-- Redes sociales -->
        <div class="social-section">
            <h3>Síguenos en nuestras redes</h3>
            <div class="social-links">
                <a href="https://wa.me/3015892768" target="_blank" class="social-link whatsapp">
                    <i class="fab fa-whatsapp"></i>
                    <span>WhatsApp</span>
                </a>
                
                <a href="https://www.facebook.com/mymconstructora.espinal" target="_blank" class="social-link facebook">
                    <i class="fab fa-facebook-f"></i>
                    <span>Facebook</span>
                </a>
                
                <a href="https://www.instagram.com/mymconstructora.espinal/" target="_blank" class="social-link instagram">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>
                
                <a href="https://www.tiktok.com/@mymconstructora.espinal" target="_blank" class="social-link tiktok">
                    <i class="fab fa-tiktok"></i>
                    <span>TikTok</span>
                </a>
                
                <a href="https://mymconstructora.com.co/" target="_blank" class="social-link website">
                    <i class="fas fa-globe"></i>
                    <span>Sitio Web</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        let currentSlideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            slides[index].classList.add('active');
            dots[index].classList.add('active');
        }

        function changeSlide(direction) {
            currentSlideIndex += direction;
            
            if (currentSlideIndex >= slides.length) {
                currentSlideIndex = 0;
            } else if (currentSlideIndex < 0) {
                currentSlideIndex = slides.length - 1;
            }
            
            showSlide(currentSlideIndex);
        }

        function currentSlide(index) {
            currentSlideIndex = index - 1;
            showSlide(currentSlideIndex);
        }

        // Auto-cambio de slides cada 5 segundos
        setInterval(() => {
            changeSlide(1);
        }, 5000);
    </script>
</body>
</html>
