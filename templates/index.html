<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Carrusel de imágenes -->
        <div class="carousel-container">
            <div class="carousel">

                    </div>

                    </div>
                </div>
                <!-- Proyecto 2 -->

                    <img src="{{ url_for('static', filename='images/carousel/proyecto2.jpeg') }}" 
                         alt="Proyecto de Construcción 2" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="placeholder-image" style="display: none;">
                        <i class="fas fa-hammer"></i>
                        <p>Proyecto 2</p>
                    </div>
                </div>
                <!-- Proyecto 3 -->
                <div class="slide">
                    <img src="{{ url_for('static', filename='images/carousel/proyecto3.jpeg') }}" 
                         alt="Proyecto de Construcción 3" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="placeholder-image" style="display: none;">
                        <i class="fas fa-tools"></i>
                        <p>Proyecto 3</p>
                    </div>
                </div>
                <!-- Proyecto 4 -->
                <div class="slide">
                    <img src="{{ url_for('static', filename='images/carousel/proyecto4.jpeg') }}" 
                         alt="Proyecto de Construcción 4" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="placeholder-image" style="display: none;">
                        <i class="fas fa-city"></i>
                        <p>Proyecto 4</p>
                    </div>
                </div>
                <!-- Proyecto 5 -->
                <div class="slide">
                    <img src="{{ url_for('static', filename='images/carousel/proyecto5.jpeg') }}" 
                         alt="Proyecto de Construcción 5" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="placeholder-image" style="display: none;">
                        <i class="fas fa-warehouse"></i>
                        <p>Proyecto 5</p>
                    </div>
                </div>
            </div>
            <button class="carousel-btn prev" onclick="changeSlide(-1)">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="carousel-btn next" onclick="changeSlide(1)">
                <i class="fas fa-chevron-right"></i>
            </button>
            <div class="carousel-indicators">
                <span class="dot active" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
                <span class="dot" onclick="currentSlide(6)"></span>
            </div>
        </div>

        <!-- Título principal -->
        <div class="title-section">
            <h1 class="main-title">M&M CONSTRUCTORA</h1>
            <h2 class="subtitle">14 años de experiencia</h2>
        </div>

        <!-- Redes sociales -->
        <div class="social-section">
            <h3>Síguenos en nuestras redes</h3>
            <div class="social-links">
                <a href="https://wa.me/3015892768" target="_blank" class="social-link whatsapp">
                    <i class="fab fa-whatsapp"></i>
                    <span>WhatsApp</span>
                </a>
                
                <a href="https://www.facebook.com/mymconstructora.espinal" target="_blank" class="social-link facebook">
                    <i class="fab fa-facebook-f"></i>
                    <span>Facebook</span>
                </a>
                
                <a href="https://www.instagram.com/mymconstructora.espinal/" target="_blank" class="social-link instagram">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>
                
                <a href="https://www.tiktok.com/@mymconstructora.espinal" target="_blank" class="social-link tiktok">
                    <i class="fab fa-tiktok"></i>
                    <span>TikTok</span>
                </a>
                
                <a href="https://mymconstructora.com.co/" target="_blank" class="social-link website">
                    <i class="fas fa-globe"></i>
                    <span>Sitio Web</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        let currentSlideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            slides[index].classList.add('active');
            dots[index].classList.add('active');
        }

        function changeSlide(direction) {
            currentSlideIndex += direction;
            
            if (currentSlideIndex >= slides.length) {
                currentSlideIndex = 0;
            } else if (currentSlideIndex < 0) {
                currentSlideIndex = slides.length - 1;
            }
            
            showSlide(currentSlideIndex);
        }

        function currentSlide(index) {
            currentSlideIndex = index - 1;
            showSlide(currentSlideIndex);
        }

        // Auto-cambio de slides cada 5 segundos
        setInterval(() => {
            changeSlide(1);
        }, 5000);
    </script>
</body>
</html>
